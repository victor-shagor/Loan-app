<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Signin</title>
 <link rel="stylesheet" href="materialize.min.css">
 <link href="icon.css" rel="stylesheet">
 <link rel="stylesheet" href="styles/sign.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="background1 z-depth-4">
      <form action="">
          <h3>Sign In</h3>
           <div class="input-field">
            <i class="material-icons prefix">email</i>
             <input type="email" id="email" class="validate">
             <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">vpn_key</i>
              <input type="password" id="password">
              <label for="password">password</label>
             </div>
               <a href="#" class="btn-large submit">Login</a>
              </div>
   </div>
  </div>
 </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="materialize.min.js"></script>
  <script>
  $(document).ready(function(){
  $(".submit").on('click', function(e){
   e.preventDefault()
  let email = $('#email').val()
  let password = $('#password').val()
  const data = {
   email,
   password
  }
       $.ajax({
    type        : 'GET',
    url         : `http://localhost:4000/user`,
    data        :  data,
    dataType    : 'json'
})
.done(function(result) {
 console.log(result)
 if(!result.length){
  return console.log('email or password is incorrect')
 }
    // localStorage.removeItem(lastname)
    localStorage.lastname = result[0].lastName
    localStorage.removeItem(email)
    localStorage.email = result[0].email
  if(result[0].isAdmin===true){
    window.location = "admin.html"
  }
  else{window.location = "dashboard.html"}
       })
      })
    
})
  </script>
</body>
</html>
